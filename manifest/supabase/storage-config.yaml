---
# Source: supabase/templates/storage/config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: supabase-supabase-storage
  namespace: currently-working-on-db
  labels:
    helm.sh/chart: supabase-0.0.2
    app.kubernetes.io/name: supabase
    app.kubernetes.io/instance: supabase
    app.kubernetes.io/managed-by: Helm
data:
  DB_DRIVER: postgres
  DB_HOST: db
  DB_NAME: postgres
  DB_PORT: "5432"
  DB_SSL: allow
  FILE_SIZE_LIMIT: "52428800"
  FILE_STORAGE_BACKEND_PATH: /var/lib/storage
  GLOBAL_S3_BUCKET: stub
  PGOPTIONS: -c search_path=storage,public
  POSTGREST_URL: http://RELEASE_NAME-rest.NAMESPACE.svc.cluster.local:3000
  REGION: stub
  STORAGE_BACKEND: file
  TENANT_ID: stub
